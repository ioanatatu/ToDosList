<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/1c468e9f21.js"></script>
    <!-- LIB | jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>ToDosList</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="site-title">
                <div onkeypress="return (this.innerText.length <= 20)" class="listName" contenteditable="true" spellcheck="false">your todos list</div>
            </div>
            <nav class="main-navigation" role="navigation">
                <ul id="todo">
                    <li class="title">how <span>it</span> works</li>
                    <hr>
                    <li><a href="#">_add an item to your list</a></li>
                    <li><a href="#">_rename your list by clicking on the name</a></li>
                    <li><a href="#">_click or tap once to (un)mark it as done</a></li>
                    <li><a href="#">_delete the item</a></li>
                    <!--                    <li><a href="#">_choose a category for the item</a></li>-->
                </ul>
                <i class="fas fa-chevron-circle-down" id="closeBtn"></i>
            </nav>
        </header>

        <main>
            <div class="box" id="enterItem" method="post">
                <input class="enter-item" type="text" name="shopping-item" placeholder="strawberries" spellcheck="false">
                <i class="fas fa-arrow-circle-right submit"></i>
            </div>

            <div class="wrapper">
                <ul class="list">
                    <li><span>
                            <i class="fas fa-trash-alt"></i>
                        </span> wash cat</li>
                    <li><span>
                            <i class="fas fa-trash-alt"></i>
                        </span> pet dishes</li>
                    <li><span>
                            <i class="fas fa-trash-alt"></i>
                        </span> water laptop</li>
                    <li><span>
                            <i class="fas fa-trash-alt"></i>
                        </span> charge flowers</li>
                </ul>
            </div>

        </main>
    </div>
    <script src="script.js"></script>
</body></html>
